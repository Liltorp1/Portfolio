<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>My Portfolio</h1>
    <form>
        <label for="holding-name">Holding Name:</label>
        <input type="text" id="holding-name" name="holding-name" required>
        <br>
        <label for="holding-price">Price:</label>
        <input type="number" id="holding-price" name="holding-price" required>
        <br>
        <button type="submit">Add Holding</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Holding</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="holdings-table-body">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
    <script>
        // Assume holdings is a list of holding objects retrieved from a database
        let holdings = [];
        function renderHoldings() {
            const tbody = document.getElementById('holdings-table-body');
            tbody.innerHTML = '';
            holdings.forEach((holding, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${holding.name}</td><td>$${holding.price}</td><td><button onclick='editHolding(${index})'>Edit</button> <button onclick='deleteHolding(${index})'>Delete</button></td>`;
                tbody.appendChild(row);
            });
        }
        function editHolding(index) {
            // Function for editing holdings
            let newName = prompt('Enter new holding name:', holdings[index].name);
            let newPrice = prompt('Enter new price:', holdings[index].price);
            if (newName && newPrice) {
                holdings[index] = { name: newName, price: newPrice };
                renderHoldings();
            }
        }
        function deleteHolding(index) {
            // Function for deleting holdings
            holdings.splice(index, 1);
            renderHoldings();
        }
        renderHoldings();
    </script>
</body>
</html>
