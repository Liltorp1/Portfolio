<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Income Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;700&display=swap');
        
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-card: #1a2237;
            --text-primary: #e8edf4;
            --text-secondary: #9ba5b8;
            --accent-green: #00ff88;
            --accent-red: #ff4466;
            --accent-blue: #4d94ff;
            --accent-gold: #ffc044;
            --border: #2a3550;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        header {
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, transparent 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }
        
        .last-update {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .summary-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .summary-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            opacity: 0.6;
        }
        
        .card-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .card-value {
            font-family: 'Instrument Serif', serif;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }
        
        .card-change {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .positive { color: var(--accent-green); }
        .negative { color: var(--accent-red); }
        .neutral { color: var(--text-secondary); }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .section-title {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .holdings-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .holding-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
        }
        
        .holding-card:active {
            transform: scale(0.98);
            border-color: var(--accent-blue);
        }
        
        .holding-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .holding-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .holding-values {
            text-align: right;
        }
        
        .holding-price {
            font-family: 'Instrument Serif', serif;
            font-size: 1.125rem;
            margin-bottom: 4px;
        }
        
        .holding-change {
            font-size: 0.75rem;
        }
        
        .btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'DM Sans', sans-serif;
            width: 100%;
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }
        
        .btn-danger {
            background: var(--accent-red);
            margin-top: 12px;
        }
